<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Editing Mastery - CONTACTS</title>

  <style>

    body {

      font-family: Arial, sans-serif;
       background-color: #333;
      margin: 40px;

    }

    .contact-title {
        text-align: center;
        color: orange;
    }

    nav {

      margin-bottom: 20px;

    }

    nav a {

      text-decoration: none;

      color: #333;

      font-weight: bold;

      margin-right: 10px;

    }

    form {

      max-width: 400px;

      margin: auto;

    }

    label {

      display: block;

      margin-bottom: 5px;

      font-weight: bold;

    }

    input, textarea {

      width: 100%;

      padding: 10px;

      margin-bottom: 15px;

      border: 1px solid #324199;

      border-radius: 5px;

    }

    button {
      padding: 10px 20px;
      background-color: orange;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      box-shadow: 5px 5px 10px rgba(0,0,0,.2);
      transition: all .1s ease-in-out;
    }

    button:hover {

      background-color: white;
      transform: scale(1.15);

    }

    .text-guide {
        color: white;
    }

    .submit-btn {
        text-align: center;
    }

    .back-container {
        position: absolute;
        background-color: orange;
        border-radius: 10px;
        color: #333;
        padding: 10px;
    }

    .map-text {
      color: white;
    }

    .map-container {
      text-align: center;
    }

  </style>

</head>

<body>

  <nav>
<div class="back-container">
    <a href="index.html">Back</a>
</div>
  </nav>

  <h2 class="contact-title">Get in touch!</h2>

  <form id="contactForm">

    <label class="text-guide" for="name">Name:</label>

    <input type="text" id="name" name="name" required placeholder="Enter your name">



    <label class="text-guide" for="email">Email:</label>

    <input type="email" id="email" name="email" required placeholder="Enter your email">



    <label class="text-guide" for="message">Message:</label>

    <textarea id="message" name="message" rows="4" required placeholder="Your message"></textarea>


<div class="submit-btn">
    <button type="submit">Send Message</button>
</div>

<h3 class="map-text">How to Get Here</h3>
<p class="map-text">We are located at 900 San Marcelino St. Ermita Manila via Google Maps:</p>
  </form>
  <div class="map-container">
<iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019646812345!2d-122.4194154846815!3d37.77492977975959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f0e4b3b%3A0x4a0b0b0b0b0b0b0b!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sph!4v1610000000000!5m2!1sen!2sph"
  width="600"
  height="450"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
</div>

  <script>

    document.getElementById('contactForm').addEventListener('submit', function(e) {

      e.preventDefault();

      alert('Message sent successfully!');

      this.reset();

    });

  </script>



</body>

</html>
